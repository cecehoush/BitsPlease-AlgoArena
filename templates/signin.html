{% extends 'base.html' %}
{% block main %}
    <div class="box-products">
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>{{ form.id.label }} <br> {{ form.id(size=30) }}</p>
            <p>{{ form.password.label }} <br> {{ form.password(size=30) }}</p>
            <p><input class="btn-1" type="submit" value="Submit"></p>
        </form>
    </div>
{% endblock %}
