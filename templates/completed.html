{% extends 'base.html' %}
{% block main %}

<h1 class="completed-title">Completed Challenges</h1>

    <div class="box-products">
    <table>
        <tr>
            <th>Challenges Completed</th>
        </tr>
        <!-- show the user's courses in the table -->
        {% for challenge in userChallenge %}
            {% if loop.index % 2 == 0 %}
                <tr class="even_row">
            {% else %}
                <tr class="odd_row">
            {% endif %}
                    <td>{{ challenge.challengeid }}</td>
                    <td>     
                        <button type="button" class="btn-1">View</button>
                    </td>
                </tr>
        {% endfor %}
    </table>
    </div>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
