{% extends 'base.html' %}
{% block main %}

    <div class="course-title">
        <h1>Courses</h1>
    </div>
    <div class="box-products3">
    <table>
        <tr>
            <th>Course</th>
            <th>Description</th>
        </tr>
        <!-- show the user's courses in the table -->
        {% for course in courses %}
            {% if loop.index % 2 == 0 %}
                <tr class="even_row">
            {% else %}
                <tr class="odd_row">
            {% endif %}
                    <td>{{ course.courseid }}</td>
                    <td>{{ course.description }}</td>
                    <td>     
                        <button type="button" class="btn-2" onclick=simple_action("{{ url_for('courses', courseid=course.courseid) }}")>Challenges</button>
                    </td>
                </tr>
        {% endfor %}
        
    </table>
    </div>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
</div>

{% endblock %}
